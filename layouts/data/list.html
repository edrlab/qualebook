{{ define "main" }}
  {{ partial "page-header" . }}

  <section>
    <div>
      <ul>
        {{ range .RegularPages }}
          <li>
            <a href="{{ .Permalink }}">
              {{ .Description | strings.ToLower }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
