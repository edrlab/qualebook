{{ define "main" }}
  {{ partial "page-header" . }}

  <section>
    <div>
      <div>
        <div>
          <div>
            {{ .Content }}
          </div>
        </div>
      </div>

      <ul>
        {{ range .RegularPages }}
          <li>
            <a href="{{ .Permalink }}">
              {{ .Title }}
            </a>
          </li>
        {{ end }}
      </ul>
    </div>
  </section>
{{ end }}
